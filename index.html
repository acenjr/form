<!DOCTYPE html>

<htlm lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial scale 1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve our platform
    </p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id="name-label"
          >Name:
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>

        <label for="email" id="email-label"
          >Email:
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>

        <label for="number" id="number-label"
          >Age(optional):
          <input
            id="number"
            type="number"
            min="10"
            max="99"
            placeholder="Age"
            value="number"
        /></label>

        <label for="dropdown"
          >Which option best describes you current role?
          <select class="dropdown" name="dropdown" id="dropdown">
            <option value="selectCurrentRole" disabled selected>
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full time job</option>
            <option value="fullTimeLearner">Full time learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>

        <label for="definitely"
          ><input
            class="inline"
            type="radio"
            name="definitely-maybe-notSure"
            id="definitely"
            value="definitely"
            checked
          />
          Definitely</label
        >

        <label for="maybe"
          ><input
            class="inline"
            type="radio"
            name="definitely-maybe-notSure"
            id="maybe"
            value="maybe"
          />Maybe</label
        >

        <label for="notSure"
          ><input
            class="inline"
            type="radio"
            name="definitely-maybe-notSure"
            id="notSure"
            value="notSure"
          />Not sure</label
        >
      </fieldset>

      <fieldset>
        <label for="favorite"
          >What is your favourite feature on freeCodeCamp?
          <select name="favorite" id="favorite" placeholder="select an option">
            <option value="select an option" selected disabled>
              Select an option
            </option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open source</option>
          </select></label
        >
      </fieldset>
      <fieldset>
        What would you like to see improved? (Check all that apply)

        <label for="frontEnd"
          ><input
            class="inline"
            id="frontEnd"
            type="checkbox"
            name="improvement"
            value="frontEnd"
          />Front-end projects</label
        >

        <label for="backEnd"
          ><input
            class="inline"
            id="backEnd"
            type="checkbox"
            name="improvement"
            value="backEnd"
          />Back-end projects</label
        >

        <label for="dataVisualization"
          ><input
            class="inline"
            id="dataVisualization"
            type="checkbox"
            name="improvement"
            value="dataVisualization"
          />Data visualization</label
        >

        <label for="challenges"
          ><input
            class="inline"
            id="challenges"
            type="checkbox"
            name="improvement"
            value="challenges"
          />Challenges</label
        >

        <label for="openSource"
          ><input
            class="inline"
            id="openSource"
            type="checkbox"
            name="improvement"
            value="openSource"
          />Open source communities</label
        >

        <label for="gitter">
          <input
            class="inline"
            id="gitter"
            type="checkbox"
            name="improvement"
            value="gitter"
          />Gitter helprooms</label
        >

        <label for="videos">
          <input
            class="inline"
            id="videos"
            type="checkbox"
            name="improvement"
            value="videos"
          />Videos</label
        >

        <label for="meetups"
          ><input
            class="inline"
            id="meetups"
            type="checkbox"
            name="improvement"
            value="meetups"
          />City meetups</label
        >

        <label for="wiki"
          ><input
            class="inline"
            id="wiki"
            type="checkbox"
            name="improvement"
            value="wiki"
          />Wiki</label
        >

        <label for="forum"
          ><input
            class="inline"
            id="forum"
            type="checkbox"
            name="improvement"
            value="forum"
          />Forum</label
        >

        <label for="addCourses">
          <input
            class="inline"
            id="addCourses"
            type="checkbox"
            name="improvement"
            value="addCourses"
          />Additional courses</label
        >
      </fieldset>
      <fieldset>
        <label for="message"
          >Any comments or suggestions?

          <textarea
            id="message"
            name="message"
            cols="30"
            rows="10"
            placeholder="Enter your text here..."
          ></textarea>
        </label>
      </fieldset>
      <input value="submit" type="submit" />
    </form>
  </body>
</htlm>
